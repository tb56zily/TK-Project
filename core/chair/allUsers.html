<html>
<form method="get" > 
<label>All Users with thier roles:</label> 
<select ng-model="user.role " ng-options="x for x in names">
 <option value="option-1">All</option>
 <option value="option-2">Chair</option>
 <option value="option-3">Authors</option>
 <option value="option-4">Reviewers</option>
</select><br>
</form>
<h3>User Details:</h3><br>
<table>
<thead>Select User</thead>
<thead>First Name</thead>
<thead>Last Name</thead>
<thead>Email Id</thead>
<thead>Username</thead>
<thead>Institution</thead>
<thead>Country</thead>

<div ng-repeat="user in Users track by user.id">
<tr>
<td>
<input type="checkbox" ng-model="user.id" ng-true-value="'NO'" ng-false-value="'NO'">
 </td>
 <td>
{{user.firstname}}
 </td>
  <td>
{{user.lastname}}
 </td>
  <td>
{{user.email}}
 </td>
  <td>
{{user.username}}
 </td>
  <td>
{{user.institution}}
 </td>
  <td>
{{user.country}}
 </td>
</tr>
</div><br>	




</table><br>
<form method="post" > 
<button type="submit" class="btn btn-primary" ng-click="deleteUser()">Add Submission</button><br>

<button type="submit" class="btn btn-primary" ng-click="openSub()">Open to View </button>
<button type="submit" class="btn btn-primary" ng-click="withdrawSub()">Withdraw Submission</button>
</form>
</html>
