<form role="form" autocomplete="off" class="form-horizontal">
  <fieldset>
    <legend>Login to the Echo Portal</legend>
    <p ng-show="errors.missingParameters" id="missing-parameters-alert" class="alert alert-danger">Please fill in your E-Mail and Password.</p>
    <p ng-show="errors.invalidCredentials" id="invalid-credentials-alert" class="alert alert-danger">Please check you Account data.</p>
    <p ng-show="errors.serverError" id="server-error-alert" class="alert alert-danger">Server error.</p>
    <div class="form-group">
      <label for="email" class="control-label col-sm-2">E-Mail</label>
      <div class="col-sm-10">
        <input id="email" ng-model="loginForm.email" type="email" style="width:206px;" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd" class="control-label col-sm-2">Password</label>
      <div class="col-sm-10">
        <input id="pwd" ng-model="loginForm.password" type="password" style="width:206px;" class="form-control"/>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="login" ng-click="loginFnc()" class="btn btn-success">Log in</button>
      </div>
    </div>
  </fieldset>
  <hr/>
  <fieldset>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <p>New to Echo?<br/><a ng-href="/signup">Register for the Echo Portal</a></p>
      </div>
    </div>
  </fieldset>

</form>
